<div id="accordion" role="tablist">
  <div *ngFor="let key of getKeys(data)" class="card">
     <div class="card-header" role="tab" id="heading1">
        <h5 class="mb-0">
           <a data-toggle="collapse" href="#{{getAliasName(key)}}" role="button" aria-expanded="true">
              {{getGroupName(key)}}
           </a>
        </h5>
     </div>
     <div id="{{getAliasName(key)}}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <ul class="list-group">
           <!-- <li *ngFor="let item of data[key]" class="list-group-item"><a href="/catalog_detalt/{{getAliasName(key)}}/{{item.id}}">{{item.name}}</a></li> -->
           <li *ngFor="let item of data[key]" class="list-group-item"><a href="/catalog_detalt_child/{{item.id}}">{{item.name}}</a></li>
        </ul>
     </div>
  </div>
</div>
